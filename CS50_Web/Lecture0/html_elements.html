<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Elements</title>

    <link rel="stylesheet" href="assets/html_elements.css">
</head>
<body>
    <!-- headings h1 to h6 big to small -->
    <h1>Largest headings</h1>
    <h2>large headings</h2>
    <h6>smallest headings</h6>
    
    <!-- strong: bold, i: italic -->
    <strong>Bold</strong> and <i>italic</i>.

    <!-- Link another page -->
    <a href="google.com">Google</a>

    <!-- unorder list -->
    <ul>
        <li>foo</li>
        <li>bar</li>
        <li>baz</li>
    </ul>     
    <!-- order list -->
    <ol>
        <li>foo</li>
        <li>bar</li>
        <li>baz</li>
    </ol>

    <!-- image -->
    <img src="assets/rubber_duck.jpg" alt="Rubber duck image.">

    <!-- break with white space -->
    After this word <br/> <br/> break occured.

    <!-- Table -->
    <table>
        <thead>
            <th>heading 1</th>
            <th>heading 2</th>
            <th>heading 3</th>
        </thead>
        <tbody>
            <tr>
                <td>h1r1</td>
                <td>h2r1</td>
                <td>h3r1</td>
            </tr>
            <tr>
                <td>h1r2</td>
                <td>h2r2</td>
                <td>h3r2</td>
            </tr>
            <tr>
                <td>h1r3</td>
                <td>h2r3</td>
                <td>h3r3</td>
            </tr>
        </tbody>
    </table>

    <!-- button -->
    <button>Click me</button>
</body>
</html>
